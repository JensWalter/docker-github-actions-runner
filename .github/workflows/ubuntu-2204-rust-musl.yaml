name: ubuntu-2204-rust-musl
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 14 * * 0,2,4'
  push:
    branches:
    - main
    paths:
      - 'ubuntu-2204-rust-musl/*'
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: build runner
      run: |
        docker build -t d202c2e9.cr.dtz.dev/gh-ubuntu-2204-rust-musl -f ubuntu-2204-rust-musl/Dockerfile .
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: d202c2e9.cr.dtz.dev
        username: apikey
        password: ${{ secrets.DTZ_API_KEY }}
    - name: uploading image
      run: |
        docker push d202c2e9.cr.dtz.dev/gh-ubuntu-2204-rust-musl:latest
